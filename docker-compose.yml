version: '3.7'
services:
    postgres:
        image: postgres:12.2-alpine
        environment:
            - POSTGRES_USER={airflow}
            - POSTGRES_PASSWORD={airflow}
            - POSTGRES_DB={airflow}
        env_file:
            - ./.env
        logging:
            options:
                max-size: 10m
                max-file: "3"
        ports: 
            - 2345:5432
        volumes:
          - exrates:/var/lib/postgresql/data/

    webserver:
        image: puckel/docker-airflow:1.10.9
        restart: always
        depends_on:
            - postgres
        env_file:
            - ./.env
        logging:
            options:
                max-size: 10m
                max-file: "3"
        volumes:
            - ./dags:/usr/local/airflow/dags
            # - ./plugins:/usr/local/airflow/plugins
        ports:
            - "8080:8080"
        command: webserver
        healthcheck:
            test: ["CMD-SHELL", "[ -f /usr/local/airflow/airflow-webserver.pid ]"]
            interval: 30s
            timeout: 30s
            retries: 3

volumes: 
    exrates: